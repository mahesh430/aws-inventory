/* Custom checkbox */
.custom-checkbox {
	position: relative;
}
.custom-checkbox input[type="checkbox"] {
	opacity: 0;
	position: absolute;
	margin: 5px 0 0 3px;
	z-index: 9;
}
.custom-checkbox label:before{
	width: 18px;
	height: 18px;
}
.custom-checkbox label:before {
	content: '';
	margin-right: 10px;
	display: inline-block;
	vertical-align: text-top;
	background: white;
	border: 1px solid #bbb;
	border-radius: 2px;
	box-sizing: border-box;
	z-index: 2;
}
.custom-checkbox input[type="checkbox"]:checked + label:after {
	content: '';
	position: absolute;
	left: 6px;
	top: 3px;
	width: 6px;
	height: 11px;
	border: solid #000;
	border-width: 0 3px 3px 0;
	transform: inherit;
	z-index: 3;
	transform: rotateZ(45deg);
}
.custom-checkbox input[type="checkbox"]:checked + label:before {
	border-color: #03A9F4;
	background: #03A9F4;
}
.custom-checkbox input[type="checkbox"]:checked + label:after {
	border-color: #fff;
}
.custom-checkbox input[type="checkbox"]:disabled + label:before {
	color: #b8b8b8;
	cursor: auto;
	box-shadow: none;
	background: #ddd;
}

<script>


    $('.select2').select2();

        $(document).ready(function (){

              $('#serviceDropId').change(function(){

               if($(this).val()==''){
                 inventoryTable.api().columns(3).search('').draw();
               }else{
                 inventoryTable.api().columns(3).search("^" + $(this).val() + "$", true, false, true).draw();

             $.ajax({
    type:'GET',

    success:function(response){

     var i;
        var envData="<option>Select Environment</option>";

        for(i in response.Items){
            envData=envData+"<option> "+response.Items[i].Environment.S+"</option>";

});
$('#envDa').on('change', function (e) {

    environment=this.value;
    $.ajax({
    type:'GET',

    url:'https://qdylk5zwta.execute-api.us-east-1.amazonaws.com/dev/details?environment='+environment,
    datatype:'JSON',
    success:function(response){

   // alert( )
        var i;
        var tabelData="";
        $('#tbody').empty();
        $('#inventoryTable').DataTable().clear().destroy();
        var cusTent="<option value=''>All Customer</option>";
         var serviceData="<option value=''>All Service</option>";
        $('#serviceDropId').empty();
        var array = [];
        var customerName=[];

       //update inventory button show/hide event
        if(response.Items.length>0){
            region=response.Items[0].Region.S;
            $('#updateInventory').show();
            $('#updateInventory').text("Update inventory for "+environment);
        }else{
             $('#updateInventory').hide();
        }
        for (i in response.Items) {
            // to avoid duplicate service name
          //  alert(response.Items[i].instance_tags.S);
            if(array.indexOf(response.Items[i].Service.S)==-1){
              array.push(response.Items[i].Service.S);

            if(response.Items[i].Service.S!==''){
            serviceData=serviceData+"<option> "+response.Items[i].Service.S+"</option>";
            }
            }
           // to avoid duplicate customer name
           if(customerName.indexOf(response.Items[i].Customer.S+'-'+response.Items[i].TenantId.S)==-1){
              customerName.push(response.Items[i].Customer.S+'-'+response.Items[i].TenantId.S);

           if( response.Items[i].Customer.S!='' && response.Items[i].Customer.S!='-'&& response.Items[i].TenantId.S!=='' &&response.Items[i].TenantId.S != "-" ){
                      cusTent=cusTent+"<option value="+response.Items[i].TenantId.S+"> "+response.Items[i].Customer.S+'-'+response.Items[i].TenantId.S+"</option>";

            }

<td>"+response.Items[i].Customer.S+"</td>\n\
<td>"+response.Items[i].TenantId.S+"</td>\n\
<td>"+response.Items[i].Service.S+"</td>\n\
<td>"+response.Items[i].PrivateIP.S+"</td>\n\
<td>"+response.Items[i].PublicIP.S+"</td>\n\
<td>"+response.Items[i].InstanceName.S+"</td>\n\

<td>"+response.Items[i].Region.S+"</td>";
            if("instance_tags" in response.Items[i] && response.Items[i].instance_tags!==""){
               tabelData=tabelData+" <td><a href='#'  data-toggle='modal' data-target='#viewTageModel' data-value='"+response.Items[i].instance_tags.S+"' onclick='clickEvent(this)' style='color:blue'>View Tag</a><input type='hidden' value='"+response.Items[i].instance_tags.S+"' ></td></tr>";  //response.Items[i].instance_tags.S
            }else{
            tabelData=tabelData+" <td></td></tr>";

            }

  }
        $('#tenId').empty();

         $('#serviceDropId').append(serviceData);


 $('#tbody').append(tabelData);

        $('#inventoryTable').DataTable();
    }

});
